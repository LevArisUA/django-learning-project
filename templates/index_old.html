<h2>First page</h2>
<h2>{{ object_list }}</h2>

{% for object in object_list %}

<h3>{{ object.id }}</h3>
<h3>{{ object.orders_name }}</h3>
<h3>{{ object.orders_phone_num }}</h3>
<h3>{{ object.orders_date_time }}</h3>

{% endfor %}

<h2>Add new record:</h2>

<form action="{% url 'thankyou' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <p>
        <button type="submit">Добавить</button>
    </p>
</form>
